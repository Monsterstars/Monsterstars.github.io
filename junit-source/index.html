><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void assertEquals(String message, float expected, float actual, float delta) &#123;</span><br><span class="line">        if (floatIsDifferent(expected, actual, delta)) &#123;</span><br><span class="line">            failNotEquals(message, expected, actual);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void assertNotEquals(String message, float unexpected, float actual, float delta) &#123;</span><br><span class="line">        if (!floatIsDifferent(unexpected, actual, delta)) &#123;</span><br><span class="line">            failEquals(message, actual);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private static boolean doubleIsDifferent(double d1, double d2, double delta) &#123;</span><br><span class="line">        if (Double.compare(d1, d2) == 0) &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return Math.abs(d1 - d2) &gt; delta;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private static boolean floatIsDifferent(float f1, float f2, float delta) &#123;</span><br><span class="line">        if (Float.compare(f1, f2) == 0) &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return Math.abs(f1 - f2) &gt; delta;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br
